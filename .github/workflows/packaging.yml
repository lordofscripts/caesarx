# DEB & RPM Build & Packaging of GO project v1.0
name: Debian and RPM Packaging

on:
  workflow_run:
    workflows: [Multi platform Release]
    types:
      - completed

env:
  DIST: clys
  ARCH: x86_64
  PKG_NAME: caesarx

jobs:
  success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - run: echo 'The Release workflow completed successfully.'
  failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'The Release workflow failed.'
  exit:
    needs: failure
    runs-on: ubuntu-latest
    steps:
      - run: exit 1

  extract-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4    
      - name: Extract version from version.go
        run: |
          grep -m 1 'MANUAL_VERSION' version.go | sed -E 's/.*"([^"]+)".*/TAG_NAME=\1/' >> $GITHUB_ENV
      - name: Set TAG_NAME from workflow_run
        run: |
          # prefer ref for tag pushes
          REF="${{ github.event.workflow_run.ref || '' }}"
          if [ -n "$REF" ] && [[ "$REF" == refs/tags/* ]]; then
            TAG="${REF#refs/tags/}"
          else
            # fallback: maybe head_branch contains branch name
            TAG="${{ github.event.workflow_run.head_branch || '' }}"
          fi
          # remove leading v if present
          TAG="${TAG#v}"
          echo "TAG_NAMEW=$TAG" >> $GITHUB_ENV

  use-tag:
    needs: extract-tag
    runs-on: ubuntu-latest
    steps:
      - name: Use the tag name
        run: echo "The tag name is $TAG_NAME"

  build_tarball:
    name: Build source archive
    needs: extract-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: |
          go get .

      - name: Build
        run: go build -v ./...        

      - name: Debug Info
        run: |
          echo "Current directory: $(pwd)"
          echo "Environment variables: $(printenv)"
          echo "Tag Name: $(TAG_NAME)"
          go version

# - name: Create source archive
#   run: tar -cvf ${{ env.PKG_NAME }}-${{ github.ref_name }}.tar.gz *

# - name: Upload source archive as artifact
#   uses: actions/upload-artifact@v4
#   with:
#     name: ${{ env.PKG_NAME }}-${{ github.ref_name }}.tar.gz
#     path: ${{ env.PKG_NAME }}-${{ github.ref_name }}.tar.gz

  build_rpm:
    name: Build .rpm package
    needs: [build_tarball, extract-tag]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace version in RPM spec so correct source is downloaded when building RPM
        run: sed -Ei "s/(^Version:[[:space:]]*).*/\1$TAG_NAME/" distrib/Fedora/${{ env.PKG_NAME }}.spec

      - name: Run rpmbuild on RPM spec to produce package
        id: rpm
        uses: naveenrajm7/rpmbuild@master
        with:
          spec_file: distrib/Fedora/${{ env.PKG_NAME }}.spec

      - name: Upload .rpm package as artifact
        uses: actions/upload-artifact@v4
        with:
          tag: v$TAG_NAME
          name: ${{ env.PKG_NAME }}-$TAG_NAME-1.${{ env.DIST }}.${{ env.ARCH }}.rpm
          path: rpmbuild/RPMS/${{ env.ARCH }}/*.rpm

  build_deb:
    name: Build .deb package
    needs: [build_rpm, extract-tag]
    runs-on: ubuntu-latest
    steps:
      - name: Download .rpm artifact
        uses: actions/download-artifact@v4
        id: download
        with:
          name: ${{ env.PKG_NAME }}-$TAG_NAME-1.${{ env.DIST }}.${{ env.ARCH }}.rpm

      - name: find .
        run: find .

      - name: Convert .rpm to .deb
        run: |
          sudo apt install -y alien
          sudo alien -k --verbose --to-deb *.rpm

      - name: find .
        run: find . -exec readlink -f {} \;

      - name: Upload .deb package as artifact
        uses: actions/upload-artifact@v4
        with:
          tag: v$TAG_NAME
          name: ${{ env.PKG_NAME }}-$TAG_NAME-1.${{ env.DIST }}.${{ env.ARCH }}.deb
          path: ${{ env.PKG_NAME }}*.deb

